  <!-- White rounded background (rounded-md ~ 12px radius) -->
  <rect x="4" y="4" width="120" height="120" rx="12" ry="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <!-- Monogram -->
  <text x="64" y="82"
        font-size="64"
        font-weight="400"
        text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, sans-serif">
